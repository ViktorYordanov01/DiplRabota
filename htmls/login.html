<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/styles/loginstyle.css" rel="stylesheet">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7f/Tu-sofia-logo.svg">
</head>
<body class="body-look">
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="/login" method="POST">
                <div class="sign-in">
                    <h1>Sign in</h1>
                </div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required />
                <a href="/htmls/index.html" id="hyper-link">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp"><a href="/htmls/signup.html">Sign up</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

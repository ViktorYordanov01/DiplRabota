<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/styles/loginstyle.css" rel="stylesheet">
	<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/7f/Tu-sofia-logo.svg">
</head>
<body class="body-look">
  <div class="container" id="container">
	  <div class="form-container sign-in-container">
		  <form action="#">
			  <h1>Sign in</h1>
			  <input type="email" placeholder="Email" />
			  <input type="password" placeholder="Password" />
			  <a href="#">Forgot your password?</a>
			  <button><a href="/htmls/index.html">Sign In</a></button>
		  </form>
	  </div>
	  <div class="overlay-container">
		  <div class="overlay">			  
			  <div class="overlay-panel overlay-right">
				  <h1>Hello, Friend!</h1>
				  <p>Enter your personal details and start journey with us</p>
				  <button class="ghost" id="signUp"><a href="/htmls/signup.html">Sign up</a></button>
			  </div>
		  </div>
	  </div>
  </div>
</body>
</html>
